<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/14ff20a58d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <p id="error_message" style="color: red; display: none;"></p>
    <div class="container mt-6 search-bar">
        <div class="box ">
            <form action = "" method="get" id="weatherInfo" class="field has-addons is-justify-content-center">
                <div class="control is-expanded ">

                    <input 
                    type="text" 
                    id="location" 
                    class="input is-rounded " 
                    placeholder="Search City or Zip Code">
                </div>

                <div class="control">
                    <button 
                    type="submit" 
                    id="getWeather" 
                    class="button is-dark is-rounded p-3 ">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    
    <div class="container mt-6 mainInfo">

        <div id="weatherDiv">

            <!-- <figure class="image is-3by1">
                <img id="temp_icon">
            </figure> -->
            <div id="ImgDiv" class="card is-relative">
                <div class="card-content">
                    <h3 id="location_name" class="title is-4 has-text-black" ></h3>
                </div>
                <div class="card-content">
                    <figure class="image is-96x96">
                        <img id="iconImg">
                    </figure>
                    
                    <h3 id="weather_text" class="subtitle is-5 mb-1"></h3> 
                    <h3 id="temp_f" class="subtitle is-5 "></h3>
                </div>
                    <div class="card-content is-justify-content-flex-end">
                        <h3 id="feel_like" class="subtitle is-6 pt-4"></h3>
                        <h3 id ="wind_mph" class="subtitle is-6"></h3>
                        <h3 id ="precip" class="subtitle is-6"></h3>
                        <h3 id ="humid" class="subtitle is-6 pb-4"></h3>
                    </div>
                
            </div>




<!-- 
            <div id="output" class="card-content" >


                
            </div> -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
