<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/14ff20a58d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <p id="error_message" style="color: red; display: none;"></p>
    <div class="container mt-6 search-bar">
        <div class="box ">
            <form action = "" method="get" id="weatherInfo" class="field has-addons is-justify-content-center">
                <div class="control is-expanded">

                    <input 
                    type="text" 
                    id="location" 
                    class="input is-rounded " 
                    placeholder="Search City or Zip Code">
                </div>

                <div class="control">
                    <button 
                    type="submit" 
                    id="getWeather" 
                    class="button is-dark is-rounded p-3 ">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    
    <div class="container">

        <div id="weatherDiv" >

            <div id="ImgDiv" >
                <h3 id="location_name" ></h3>

                <p id="weather_text" >
                        <div id ="temp_f" class=""> </div>
        
                </p>
                <figure class="image is-128-128">

                    <img class="is is-rounded" id="temp_icon" >
                </figure>
            </div>





            <div id="output" class="box">

                
                <div id ="feel_like" class="card mb-3 social-card"></div>
                <div id ="wind_mph" class="card mb-3 social-card"></div>
                <div id ="precip" class="card mb-3 social-card"></div>
                <div id ="humid" class="card mb-3 social-card"></div>

                
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
