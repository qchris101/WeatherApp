<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <p id="error_message" style="color: red; display: none;"></p>
    <div>
        <h2 id="location_name"></h2>
        <img id="temp_icon">
        <p id="weather_text"></p>
    </div>
    <div>
        <div id="mainDiv">
            <form action = "" method="get" class="weatherInfo">
                <h1>Weather App V1!</h1>
                <div class ="formDiv">
                    <input type="text" id="location" placeholder="Enter location" >
                    <button type="submit" id="getWeather" placeholder=>Submit for location</button>
                </div>
                <div id="output">
                    <section id ="temp_f"> </section>
                    <section id ="feel_like"></section>
                    <section id ="humid"></section>
                    <section id ="precip"></section>
                    <section id ="wind_mph"></section>
                </div>
            </form>
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
