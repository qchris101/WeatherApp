<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/14ff20a58d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body id="body">
    <p id="error_message" style="color: red; display: none;"></p>

    <div>
        
        <form action = "" method="get" id="weatherInfo">
            <nav>
                <input type="text" id="location" class="input is-rounded " placeholder="Search City or Zip Code" >
                <button type="submit" id="getWeather" class="button is-dark is-rounded" ><i class="fa-solid fa-magnifying-glass"></i></button>
            </nav>
        </form>

        <div id="weatherDiv" >

            <div id="ImgDiv" class="card">
                <h3 id="location_name" ></h3>
                <p id="weather_text" class="title">
                    
                    <section >
                        <div id ="temp_f"> </div>
        
                    </section>
                </p>
                <img id="temp_icon" >
            </div>

            <div id="output" class="column">

                <section class="card">
                <div id ="feel_like" class=""></div>
                <div id ="wind_mph" class=""></div>
                <div id ="precip" class=""></div>
                <div id ="humid" class=""></div>

                </section>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
