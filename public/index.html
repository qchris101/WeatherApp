<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/14ff20a58d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body id="body">
    <p id="error_message" style="color: red; display: none;"></p>

    <div>
        
        <form action = "" method="get" id="weatherInfo">
            <nav>
                <input type="text" id="location" class="input is-rounded " placeholder="Enter location" >
                <button type="submit" id="getWeather" class="button is-dark is-rounded" ><i class="fa-solid fa-magnifying-glass"></i></button>
            </nav>
        </form>

        <div id="weatherDiv" class="box">

            <div id="ImgDiv">
                <img id="temp_icon" >
                <p id="weather_text"></p>
                <h2 id="location_name"></h2>
            </div>

            <div id="output" class="container">
                <div id ="temp_f" class="column is-quarter"> </div>
                <div id ="feel_like" class="column is-quarter"></div>
                <div id ="humid" class="column is-quarter"></div>
                <div id ="precip" class="column is-quarter"></div>
                <div id ="wind_mph" class="column is-quarter"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
